<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title%}{%endblock%}</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    {%block css%} {%endblock%}
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary "data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/dokan">Mycommerceweb</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/dokan/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dokan/contact">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dokan/tracker">Tracking Status</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dokan/checkout">Check Out</a>
            </li>
            
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <button type="button" class="btn btn-secondary mx-1" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="nabin" id="tooltips">
            Cart(<span id="cart">0</span>)
          </button>
          <button class="btn btn-light border-0 p-1 mx-2" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="nabin" id="tooltip" style="
    border-radius: 50%;">
            <img src="{% static 'dokan/images/user1.png'%}" alt="user" width="28" height="28" class="rounded-circle">  
                     
          </button>
        </div>
      </div>
    </nav>
    
    {% block body %} {% endblock %}


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    {%block js%}{%endblock%}
  </body>
</html>
