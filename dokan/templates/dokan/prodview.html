{% extends 'dokan/basic.html'%}

{% block title%} {{product.p_name}} -My ecommerceWeb {%endblock%}
{% block body%} 

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="row my-3">
                <img src="{{ product.image.url }}">
            </div>
        </div>
        <div class="col-md-8">
            <div class="row my-5">

            <h4>{{product.p_name}}</h4>
            <p>
                <b>Price: Rs {{product.price}}</b><br>
                Description: {{product.desc}}
            </p>
            </div>
        </div>
    </div>
</div>

{%endblock%}
