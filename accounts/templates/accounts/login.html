{% extends 'accounts/base.html'%}
{% block title %}Register Your Credentials{% endblock %}

{% block css %}
<style>/* Fullscreen container */
     /* Fullscreen center wrapper */
body, html {
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: #958f8f; /* Change to your preferred default */
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

/* Card styling */
.card {
  width: 320px;
  padding: 2rem 1.5rem;
  text-align: center;
  background: #2a2b38;
  border-radius: 10px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
}

/* Input wrapper */
.field {
  margin-top: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5em;
  background-color: #2d389c;
  border-radius: 4px;
  padding: 0.6em 1em;
}

/* SVG icon size */
.input-icon {
  height: 1.2em;
  width: 1.2em;
  fill: #ffeba7;
}

/* Input field */
.input-field {
  background: none;
  border: none;
  outline: none;
  width: 100%;
  padding: 0.5em;
  color: #d3d3d3;
  font-size: 1em;
}

/* Title */
.title {
  margin-bottom: 1.5rem;
  font-size: 1.7em;
  font-weight: 600;
  color: #f5f5f5;
}

/* Button */
.btn {
  margin-top: 1.5rem;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  font-size: 0.9em;
  text-transform: uppercase;
  padding: 0.7em 1.4em;
  background-color: #ffeba7;
  color: #5e6681;
  box-shadow: 0 8px 24px 0 rgba(255, 235, 167, 0.2);
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

/* Button hover */
.btn:hover {
  background-color: #5e6681;
  color: #ffeba7;
  box-shadow: 0 8px 24px 0 rgba(16, 39, 112, 0.2);
}

/* Link */
.btn-link {
  color: #f5f5f5;
  display: block;
  font-size: 0.75em;
  margin-top: 0.7em;
  transition: color 0.3s ease-out;
}

.btn-link:hover {
  color: #ffeba7;
}


</style>
{% endblock %}

{% block body %}
<div class="container">
    <div class="card">
        <h4 class="title">Log In!</h4>
        <form method="post" action="">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                  <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
          <div class="field">
            <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
              <path d="M207.8 20.73c-93.45 18.32-168.7 93.66-187 187.1c-27.64 140.9 68.65 266.2 199.1 285.1c19.01 2.888 36.17-12.26 36.17-31.49l.0001-.6631c0-15.74-11.44-28.88-26.84-31.24c-84.35-12.98-149.2-86.13-149.2-174.2c0-102.9 88.61-185.5 193.4-175.4c91.54 8.869 158.6 91.25 158.6 183.2l0 16.16c0 22.09-17.94 40.05-40 40.05s-40.01-17.96-40.01-40.05v-120.1c0-8.847-7.161-16.02-16.01-16.02l-31.98 .0036c-7.299 0-13.2 4.992-15.12 11.68c-24.85-12.15-54.24-16.38-86.06-5.106c-38.75 13.73-68.12 48.91-73.72 89.64c-9.483 69.01 43.81 128 110.9 128c26.44 0 50.43-9.544 69.59-24.88c24 31.3 65.23 48.69 109.4 37.49C465.2 369.3 496 324.1 495.1 277.2V256.3C495.1 107.1 361.2-9.332 207.8 20.73zM239.1 304.3c-26.47 0-48-21.56-48-48.05s21.53-48.05 48-48.05s48 21.56 48 48.05S266.5 304.3 239.1 304.3z"></path>
            </svg>
            <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" type="email" name="email">
          </div>
      
          <div class="field">
            <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
              <path d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"></path>
            </svg>
            <input autocomplete="off" id="logpass" placeholder="Password" class="input-field" type="password" name="pass1">

          </div>
          
          <button class="btn" type="submit">Login</button>
          <a href="#" class="btn-link">Forgot your password?</a>
          <a class="btn-link" href="{% url 'signup_view' %} " >Signup</a>
        </form>
      </div>
      
    

</div>
{% endblock %}
